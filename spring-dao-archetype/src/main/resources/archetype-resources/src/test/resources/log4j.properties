#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
log4j.appender.SCRATCH=org.apache.log4j.ConsoleAppender
log4j.appender.SCRATCH.layout=org.apache.log4j.PatternLayout
log4j.appender.SCRATCH.layout.ConversionPattern=%4p %d{yyyy-MM-dd HH:mm:ss} %C:%L%n - %m%n

log4j.rootLogger=WARN, SCRATCH
log4j.rootLogger.Additivity=false

log4j.logger.net.sf.mardao=DEBUG,SCRATCH
